<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Text Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .toggle-mode {
        transition: background-color 0.3s ease-in-out;
      }
      .toggle-mode.dark {
        background-color: #1f2937; /* Dark Mode Background */
      }
      .upload-btn,
      .convert-btn {
        transition: all 0.3s ease-in-out;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .upload-btn:hover,
      .convert-btn:hover {
        transform: scale(1.05);
        background: linear-gradient(
          135deg,
          #ff9a9e 0%,
          #fad0c4 99%,
          #fad0c4 100%
        );
      }
      #toggleButton {
        transition: all 0.3s ease-in-out;
        background: linear-gradient(135deg, #43cea2, #185a9d);
        padding: 12px 20px;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #toggleButton:hover {
        transform: scale(1.05);
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .progress-bar {
        background-color: #f3f4f6;
        height: 8px;
        width: 100%;
        border-radius: 4px;
        overflow: hidden;
      }
      .progress {
        background: linear-gradient(135deg, #43cea2, #185a9d);
        height: 100%;
        width: 0;
        border-radius: 4px;
      }
    </style>
  </head>
  <body
    class="toggle-mode flex justify-center items-center min-h-screen relative dark"
  >
    <div id="particles-js" class="absolute inset-0"></div>

    <div
      class="container relative z-10 mx-auto max-w-lg p-5 bg-white dark:bg-gray-800 rounded-lg shadow-xl fade-in"
    >
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-gray-700 dark:text-gray-300">
          âœ¨ Magic Image Text Extractor
        </h1>
        <div id="toggleButton" class="text-white">
          <i class="fas fa-moon"></i>
          Toggle Mode
        </div>
      </div>

      <form id="imageForm" class="text-center">
        <div class="relative mb-5">
          <label
            for="imageInput"
            class="upload-btn bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-white py-2 px-4 rounded-lg cursor-pointer inline-flex items-center justify-center gap-2"
          >
            <i class="fas fa-upload"></i> Upload Your Image
          </label>
          <input
            type="file"
            id="imageInput"
            accept="image/*"
            class="hidden"
            required
          />
        </div>

        <img
          id="uploadedImage"
          class="hidden mx-auto mb-5 max-w-full rounded-lg shadow-md"
        />

        <div id="progressContainer" class="hidden mb-5">
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
            Converting: <span id="progressPercent">0%</span>
          </p>
        </div>

        <button
          type="submit"
          class="convert-btn bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 text-white py-2 px-6 rounded-lg inline-flex items-center justify-center gap-2 shadow-lg"
        >
          <i class="fas fa-sync"></i> Extract Text
        </button>
      </form>

      <div class="result mt-8">
        <h3 class="text-lg font-semibold text-gray-600 dark:text-gray-300 mb-3">
          ðŸ“„ Extracted Text:
        </h3>
        <pre
          id="outputText"
          class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-inner overflow-auto text-gray-800 dark:text-gray-200 max-h-48 whitespace-pre-wrap"
        ></pre>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
